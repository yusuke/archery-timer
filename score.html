<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>アーチェリースコア集計</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.3/html2canvas.min.js"></script>
    <link rel="stylesheet" href="score.css">
</head>
<body>
<div class="contents" id="contents">
    <div id="scores">
        <div class="round">
            <div>
                <!--suppress HtmlFormInputWithoutLabel -->
                <input type="date" class="date-picker"><span class="date"></span>&nbsp;&nbsp;&nbsp;<span id="distance"
                                                                                                         class="distance"></span>
            </div>
            <table id="score-table" class="score-table">
            </table>
            <div>10s:<span class="ten-count">0</span>&nbsp;&nbsp;&nbsp;&nbsp;Xs:<span class="x-count">0</span>
            </div>
        </div>
    </div>

    <div id="popup-menu" class="popup-menu">
        <a href="#" id="save-button">スコアを保存用に画像化</a>
        <hr>
        <a href="#" id="clear-button">スコアを消去</a>
    </div>
    <div id="distance-menu" class="popup-menu">
        <a href="#" id="90m" class="distance-menu-choice">90m</a>
        <hr>
        <a href="#" id="70m" class="distance-menu-choice">70m</a>
        <hr>
        <a href="#" id="60m" class="distance-menu-choice">60m</a>
        <hr>
        <a href="#" id="50m" class="distance-menu-choice">50m</a>
        <hr>
        <a href="#" id="40m" class="distance-menu-choice">40m</a>
        <hr>
        <a href="#" id="30m" class="distance-menu-choice">30m</a>
        <hr>
        <a href="#" id="18m" class="distance-menu-choice">18m</a>
    </div>

</div>
<div class="space"></div>

<table id="keyboard">
    <tr class="keyboard-row">
        <td data-value="X" class="yellow">X</td>
        <td data-value="10" class="yellow">10</td>
        <td data-value="9" class="yellow">9</td>
        <td data-value="8" class="red">8</td>
        <td class="keyboard-backspace-left"></td>
        <td class="delButton">
            <div class="dot-container" id="dot-menu"></div>
        </td>
    </tr>
    <tr class="keyboard-row">
        <td data-value="7" class="red">7</td>
        <td data-value="6" class="blue">6</td>
        <td data-value="5" class="blue">5</td>
        <td data-value="4" class="black">4</td>
    </tr>
    <tr class="keyboard-row">
        <td data-value="3" class="black">3</td>
        <td data-value="2" class="white">2</td>
        <td data-value="1" class="white">1</td>
        <td data-value="M" class="white">M</td>
        <td class="keyboard-backspace-left"></td>
        <td data-value="del" class="delButton">⬅️</td>
    </tr>
</table>
<script src="score.js"></script>
</body>
</html>
