<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>アーチェリースコア集計</title>
    <link rel="stylesheet" href="score.css">

</head>
<body>
<div class="contents">
    <table class="score-table">
        <tbody id="score-table">
        </tbody>
    </table>
    <div>Hits: <span id="hit-count">0</span>&nbsp;&nbsp;&nbsp;&nbsp;10s: <span id="ten-count">0</span>&nbsp;&nbsp;&nbsp;&nbsp;Xs:
        <span id="x-count">0</span>
    </div>
</div>

<table id="keyboard">
    <tr class="keyboard-row">
        <td data-value="X" class="yellow">X</td>
        <td data-value="10" class="yellow">10</td>
        <td data-value="9" class="yellow">9</td>
        <td data-value="8" class="red">8</td>
    </tr>
    <tr class="keyboard-row">
        <td data-value="7" class="red">7</td>
        <td data-value="6" class="blue">6</td>
        <td data-value="5" class="blue">5</td>
        <td data-value="4" class="black">4</td>
    </tr>
    <tr class="keyboard-row">
        <td data-value="3" class="black">3</td>
        <td data-value="2" class="white">2</td>
        <td data-value="1" class="white">1</td>
        <td data-value="M" class="white">M</td>
        <td class="keyboard-backspace-left"></td>
        <td data-value="del" class="delButton">⬅️</td>
    </tr>
</table>
<script src="score.js"></script>
</body>
</html>
